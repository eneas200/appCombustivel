<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  
    <ion-row>
  
      <ion-col>

        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="usuario.nome" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input [(ngModel)]="usuario.confirmarSenha" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="criarUsuario();">Salvar</ion-button>
    
      </ion-col>
    
    </ion-row>
  
  </ion-grid>
</ion-content>
