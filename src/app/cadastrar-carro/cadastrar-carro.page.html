<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cadastrar Carro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        imagem
      </ion-col>
    </ion-row>
  
    <ion-row>
  
      <ion-col>
        
    
    
    

        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input type="text" [(ngModel)]="this.carro.modelo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Montadora</ion-label>
          <ion-input type="text" [(ngModel)]="this.carro.montadora"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Consumo √Ålcool</ion-label>
          <ion-input  type="number" [(ngModel)]="this.carro.consumoAlcool"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Consumo Gasolina</ion-label>
          <ion-input type="number" [(ngModel)]="this.carro.consumoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="cadastrarCarro();">Salvar</ion-button>
    
      </ion-col>
    
    </ion-row>
  
  </ion-grid>
  
</ion-content>
